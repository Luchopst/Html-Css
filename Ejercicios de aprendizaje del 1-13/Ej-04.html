<body>
    <header>
        <h1>Papas Fritas</h1>
    </header>
    <h2>Receta de Papas fritas Caceras</h2>
    <div>
        <img src="papas.jpg" alt="Papas Fritas" width="400" height="300">
    </div>
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas (300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboracion (Pasos)</h3>
    <ul>
        <li>Pelar las Papas</li>
        <li>Cortarlas en Baston</li>
        <li>Calentar Aceite en una Sarten</li>
        <li>Cocinar Hasta que esten doradas</li>
        <li>Removerlas del Aceite y salar al gusto</li>
    </ul>
    <hr>
